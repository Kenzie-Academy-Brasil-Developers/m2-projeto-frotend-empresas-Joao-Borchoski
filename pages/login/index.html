<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/coisasUsuais.css">
    <link rel="stylesheet" href="../../style/globalStyle.css">
    <link rel="stylesheet" href="./login-desk.css">
    <link rel="stylesheet" href="./login-mobile.css">
    <title>Kenzie Empresas - Login</title>
</head>
<body>
    <header class="flex relative">
        <div class="divHeader1 flex justifyBet align">
            <section class="flex align gap8">
                <img src="../../src/img1.svg" alt="">
                <img src="../../src/imgKenzie.svg" alt="">
            </section>
            <section class="divHeader2 flex gap8 justifyBet">
                <button class="butLogin">Registar</button>
                <button class="butRegister">Home</button>
            </section>
            <section class="modalMenu">
                <button class="butModal"><img class="imgModal" src="../../src/barra.svg" alt=""></button>
            </section>
        </div>
        <div class="divHeader3 flex gap8 justifyBet hide">
            <button class="butLogin">Registrar</button>
            <button class="butRegister">Home</button>
        </div>
    </header>
    <main class="relative">
        <img src="../../src/img3.svg" alt="">
        <div class="divLogin flex column gap24">
            <h1>Login</h1>
            <p>Preencha os campos para realizar login</p>
            <form id="form" class="flex column gap8">
                <input id="email" type="email" placeholder="Seu e-mail">
                <input id="password" type="password" placeholder="Sua senha"> 
                <button class="butLoginForm">Login</button>
            </form>
            <section class="flex justifyCenter align">
                <p>ou</p>
            </section>
            <button class="butFormCad">Cadastre-se</button>
        </div>
    </main>
    <script type="module" src="./login.js"></script>
</body>
</html>
